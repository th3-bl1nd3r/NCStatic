rules:
- id: web-debug-enabled
  metadata:
      author: Tsu
  message: Debug detected
  patterns:
      - pattern: $RUNTIME.setWebContentsDebuggingEnabled(true);
      - pattern: $RUNTIME.setAllowFileAccessFromFileURLs(true);
      - pattern: $RUNTIME.setAllowUniversalAccessFromFileURLs(true);
  severity: INFO
  languages:
      - java
