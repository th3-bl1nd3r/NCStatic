rules:
- id: insecure_data_storage_experiment
  languages: 
  - java
  severity: WARNING
  metadata:
    category: security
    references: |
      - https://owasp.org/www-project-mobile-top-10/2014-risks/m2-insecure-data-storage
    Author: Nghia
  message: |
    Insecure data storage
  pattern-either:
  - pattern: |
      FileWriter $WRITER = new FileWriter(...);
      ...
      $WRITER.write($DATA);
  - pattern: |
      BufferedWriter $WRITER = new BufferedWriter(...);
      ...
      $WRITER.append($DATA);
