rules:
  - id: hardcoded_password
    patterns:
      - pattern-not: $X = "";
      - pattern-not: $M($X, "", ...);
      - pattern-either:
          - pattern: |
              $X = "...";
          - pattern: |
              $M($X, "...", ...);
      - metavariable-regex:
          metavariable: "$X"
          regex: "(?i:^.{0,100}(pass|key).{0,100})"
    message: >-
      A hardcoded password in plain text is identified.
    languages:
      - java
    severity: WARNING
    metadata:
      cwe: cwe-798
      owasp-mobile: m9
      masvs: storage-14
      reference: https://github.com/MobSF/owasp-mstg/blob/master/Document/0x05d-Testing-Data-Storage.md#storing-a-key---example
 